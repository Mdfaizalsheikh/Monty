<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#ffcc80"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30" color="#ffeb3b"></a-plane>
        <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>
        <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#795548"></a-cylinder>
        <a-box position="1 0.5 -3" rotation="0 45 0" depth="1" height="1" width="1" color="#8d6e63"></a-box>
        
        
        
        <a-cone position="2 1 -3" radius-bottom="0.5" radius-top="0.3" height="2" color="#4caf50"></a-cone>
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
